<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline • Abel Nerea</title>
  <link rel="icon" href="/icons/icon-192x192.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background-color: #1f2937;
      color: #f9fafb;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ffffff;
    }
    p {
      max-width: 90%;
      margin: 0 auto;
      color: #d1d5db;
    }
    .logo {
      width: 100px;
      margin-bottom: 1.5rem;
    }
    .status {
      margin-top: 2rem;
      color: #9ca3af;
      font-size: 0.875rem;
    }
    .btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      background-color: #4f46e5;
      color: white;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #6366f1;
    }
  </style>
</head>
<body>
  <img src="/icons/icon-192x192.png" alt="Logo" class="logo" />
  <h1>You're Offline</h1>
  <p>This app requires an internet connection to load new content. Please check your connection and try again.</p>
  <a href="/" class="btn">Try Again</a>
  <div class="status">Abel Nerea • Offline Mode</div>
</body>
</html>
